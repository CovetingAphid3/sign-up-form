<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="image"><img src="tom-barrett-M0AWNxnLaMw-unsplash.jpg" alt="" id="picture"></div>
        <div class="form">
            <div class="heading">
                <h1>Why the wait?</h1>
            <p>Reserve your travel plans TODAY!</p>
            </div>
            <form action="" class="fill-in">
                
                <h1>Do Yourself A Favour!</h1>
                <div class="row">
                    <div class="row-inline">
                        <label for="first_name">First Name:</label>
                        <input type="name" id="first_name" placeholder="Name..." required maxlength="20" minlength="3">
                    </div >
                    <div class="row-inline">
                        <label for="last_name">Surname:</label>
                        <input type="name" id="last_name" placeholder="Surname...">
                    </div>
                </div>
                <div class="row">
                    <div class="row-inline">
                        <label for="email">Email Adress: </label>
                        <input type="email" id="email" placeholder="user@example.com" required maxlength="20">
                    </div>
                    <div class="row-inline">
                        <label for="phone_number">Phone Number:</label>
                        <input type="number" id="phone_number" placeholder="XXX-XXX-XXXX"  >
                    </div>
                </div>
                <div class="row">
                    <div class="row-inline">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required maxlength="20">
                    </div>
                    <div class="row-inline">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" placeholder="Confirm created password" required>
                    </div>    
                </div>
                
            </form>
            
            <span class="btn">
                <button type="submit" id="button">Create Account</button>
            </span>
            
        </div>
        
</div>
<script  src="script.js"></script>
</body>
</html>
